<head>
    <title>Friends</title>
</head>
    <body>
    {% with messages = get_flashed_messages() %}
         {% if messages %}
               {% for message in messages %}
                   <p><h1 style = "font-size:3vw">{{ message }}</h1></p>
               {% endfor %}
         {% endif %}
    {% endwith %}
            <form method="post" enctype="multipart/form-data" action="/upload">
                <label for="friend_email">Add a friend via email:</label>
                <input type="submit" />
            </form>
    <h2>Friends list</h2>
    </body>
<a href='/'>Home</a>
