<head>
    <title>Recommendations</title>
</head>
<body>
 <h2>You may also like these photos by other users</h2>
    {% if photos %}
    <ul>
    {% for photo in photos %}
        <li><img src='data:image/jpg;base64, {{ base64.b64encode(photo[0]).decode("ascii") }}'/></li>
    {% endfor %}
    </ul>
{% endif %}
</body>
</html>
